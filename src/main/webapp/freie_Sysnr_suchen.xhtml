<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"	>
<h:body>
	<ui:composition template="templates/common_login.xhtml">
		<ui:define name="content">
			<b:row>
				<b:column span="3"></b:column>
				<!-- Input -->
				<b:column span="6">
					<b:panel>
						<f:facet name="heading">freie Systemnummer bestimmen</f:facet>
						<p>
							nächste freie Nummer gesamt:
							<h:outputText value="#">
								<!-- suche nächste Freie Nummer -->
								<!-- einzelne Nummer -->
							</h:outputText>
						</p>
						<br></br>

						<p>Check Nummernkreis</p>
						<b:inputText id="N1A" required="true" placeholder="N1A" ></b:inputText>
						
						<b:inputText id="N1V" required="true" placeholder="N1V"></b:inputText>
						<b:inputText id="N2" required="true" placeholder="N2"></b:inputText>
						<p></p>
						<h:commandButton value="suchen" type="submit"
							class="btn btn-default" />
					</b:panel>
				</b:column>
				<b:column span="3"></b:column>
			</b:row>
			<b:row>
				<b:column span="3"></b:column>
				<!-- Output -->
				<b:column span="6">
					<b:panel>
						<f:facet name="heading">nächste freie Nummer</f:facet>
						<p>
							nächste freie Nummer im gewählten Nummernkreis:
							<h:outputText value="#">
								<!-- einzelne Nummer -->
							</h:outputText>
						</p>
						<p>
							Anzahl freie Nummern im Nummernkreis gesamt:
							<h:outputText value="#"></h:outputText>
							<!-- value soll hier sein N1A/N1V/N2 -->
						</p>
						<p></p>
						<p>
							verfügbare Nummern im ausgewählten Nummernkreis:
							<h:outputText value="#">
								<!-- gesamte Liste -->
							</h:outputText>
						</p>
						<p></p>

					</b:panel>
				</b:column>
				<b:column span="3"></b:column>
			</b:row>

			<!-- 		<b:row>
				<ol class="breadcrumb">
					<h:link value="weiter zu 'neuen Kunde anlegen'"
						style="text-decoration:underlined" action="#"></h:link>
				</ol>
			</b:row> -->

		</ui:define>
	</ui:composition>
</h:body>
</html>
